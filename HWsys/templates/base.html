<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Homework system</h5>
      <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="{% url 'home' %}"><i class="fa fa-home"></i></a>
          {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'hw_list' %}">Homeworks</a>
            <a class="p-2 text-dark">Rooms</a>
          {% endif %}
      </nav>
        <div>
            {% if request.user.is_authenticated %}
                <a class="p-2 text-dark"  href="{% url 'profile' %}">{{ request.user }}</a>
                <a class="p-2 text-dark" href="{% url 'logout' %}"  ><i class="fa fa-sign-out"></i></a>
          {% else %}
                <a class="p-2 text-dark" href="{% url 'login' %}" >Login</a>
          {% endif %}
        </div>
    </div>

    <div class="container">
            {% block content %}{% endblock %}
    </div>
</body>
</html>
